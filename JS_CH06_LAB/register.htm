<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="register.js"></script>

  <style>
    .messages {
      border: 3px solid red;
      color: red;
      padding: 2em;
      margin-bottom: 2em;
    }

    div {
      padding: 0.5em;
      display: flex;
      justify-content: start;
    }
  </style>
</head>

<body>
  <h1>Register for an Account</h1>

  <form action="register.htm" method="get">
    <div>
      <label for="email_address">E-Mail:</label>
      <input type="text" name="email_address" id="email_address">
      <span>*</span>
    </div>
    <div>
      <label for="phone">Mobile Phone:</label>
      <input type="text" name="phone" id="phone">
      <span>*</span>
    </div>
    <div>
      <select name="country" id="country">
        <option value="">Select a Country</option>
        <option>USA</option>
        <option>Canada</option>
        <option>Mexico</option>
      </select>
      <span>*</span>
    </div>
    <div>
      <label>Contact me By:</label>
      <input type="radio" name="contact" id="text" value="text">Text
      <input type="radio" name="contact" id="email" value="text">Email
      <input type="radio" name="contact" id="phone" value="text">Mobile Phone
      <input type="radio" name="contact" id="none" value="yes" checked>Don't Contact Me
    </div>
    <div>
      <label>Terms of Service:</label>
      <input type="checkbox" name="terms" id="terms" value="yes">I Accept
      <label>&nbsp;</label><span>*</span>
    </div>
    <div>
      <label>Comments:</label>
      <textarea id="comments" name="comments" rows="5" cols="33"value="" placeholder="Add your comments here"></textarea>
      </textarea>
      <span>*</span>
    </div>
    <div>
      <label>&nbsp;</label>
      <input type="button" id="Register" value="Register">
      <input type="button" id="reset_form" value="Reset">
    </div>
  </form>
</body>

</html>
